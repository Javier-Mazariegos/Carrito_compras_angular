<div class="container mt-3">
    <h2 class="mb-4 "> Productos </h2>
    <hr/>
    <div class="row g-4 mt-3">
        @for(item of productos; track item.id){
            <div class="col-md-4">
                <div class="product-card bg-white rounded-4 shadow-sm h-100 position-relative">
                  
                  <div [routerLink]="['/detalle-producto', item.id]" class="d-block">
                    <div class="overflow-hidden">
                      <img src="{{item.image}}" class="product-image w-100" alt="Product">
                    </div>
                    <div class="p-4">
                      <h5 class="fw-bold mb-3 truncate-one-line">{{item.title}}</h5>
                      <div class="d-flex align-items-center mb-3">
                        <small class="text-muted">{{item.rating.rate}} ({{item.rating.count}} reviews)</small>
                      </div>
                      <p class="text-muted mb-3 limited-lines">{{item.description}}</p>
                    </div>
                  </div>
                  
                  <div class="d-flex justify-content-between align-items-center p-3">
                    <span class="price">${{item.price}}</span>
                    <button (click) = "addProducto(item)" type="button" class="btn btn-custom text-white px-4 py-2 rounded-pill">
                      <i class="fa fa-shopping-cart"></i> Add to Cart
                    </button>
                  </div>
                </div>
              </div>
        }
    </div>
</div>
